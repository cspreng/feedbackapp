<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
	<title>EventosApp</title>
	 <!--Import Google Icon Font-->
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
      <!--Import materialize.css-->
      <link type="text/css" rel="stylesheet" href="materialize/css/materialize.min.css"  media="screen,projection"/>

      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
      
      <link rel="stylesheet" href="style/styleCss.css"/>
</head>
<body>

	<header>
		<nav class="menu">
		    <div class="nav-wrapper">
		      <a href="#" class="brand-logo">Colaboradores</a>
		      <ul id="nav-mobile" class="right hide-on-med-and-down">
		        <li><a href="/colaboradores" class="waves-effect waves-light btn"><i class="material-icons left">add_circle_outline</i>Lista de Colaboradores</a></li>
		      </ul>
		    </div>
		</nav>
	</header>

	
	<div th:each="colaborador : ${colaborador}" class="container detalhesColaborador">	
	<h5>Colaborador</h5>
		<div class="row">		
			<p>Nome: <span th:text="${colaborador.nome}"></span></p>
			<p>Area: <span th:text="${colaborador.area}"></span></p>
			<p>Gestor: <span th:text="${colaborador.gestor}"></span></p>
			<p>Cargo: <span th:text="${colaborador.cargo}"></span></p>
			<p>Data Admissao: <span th:text="${colaborador.data}"></span></p>		
		</div>	
	</div>	
			
		<div class="container avaliacao">
		<form method="post" th:object="${avaliacao}">
			Data: <input type="date" value="" name="datafeddback"/>
			Motivo: <input type="text" value="" name="motivo"/>
			<button class="waves-effect waves-light btn" type="submit">Adicionar</button>
			
		</form>
		</div>
	
	
	<table class="container tabelaAvaliacao">
		<thead>
			<tr>
				
				<th>Data</th>
				<th>Motivo</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="avaliacao : ${avaliacaos}">
				<td><span th:text="${avaliacao.datafeddback}"></span></td>
				<td><span th:text="${avaliacao.motivo}"></span></td>
				<td><a class="waves-effect waves-light btn-small" th:href="${(#mvc.url('CC#conhecimentos').arg(0, avaliacao.codigo)).build()}"><i class="material-icons left"></i>Conhecimentos</a></td>
				
			</tr>
		</tbody>
	</table>
	
	
	
	<!-- <h3><a href="${(#mvc.url('CC#feedback').arg(0, colaborador.codigo)).build()}" class="waves-effect waves-light btn"><i class="material-icons left">add_circle_outline</i>Feedback</a></h3> -->
	<!-- <h3><a class="waves-effect waves-light btn-small" th:href="${(#mvc.url('CC#conhecimentos').arg(0, avaliacao.codigo)).build()}"><i class="material-icons left">Feedback</i></a></h3>-->



		<script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    	<script type="text/javascript" src="materialize/js/materialize.min.js"></script>


</body>
</html>
