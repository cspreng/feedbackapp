<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
	<title>Colaboradores</title>
	 
	<!--Import Google Icon Font-->
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
      <!--Import materialize.css-->
      <link type="text/css" rel="stylesheet" href="materialize/css/materialize.min.css"  media="screen,projection"/>

      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	
</head>
<body>
	<h1>Lista de colaboradores</h1>
	<h3><a href="/cadastrarColaborador" class="waves-effect waves-light btn"><i class="material-icons left">add_circle_outline</i>Cadastrar Colaborador</a></h3>
	
	<table class="container">
		<thead>	
			<tr>
				<th>Nome</th>
				<th>Area</th>
				<th>Gestor</th>
			</tr>
		</thead>
		<tbody>				
			<tr th:each="colaborador : ${colaboradores}">			
				
				
				
				<td><a th:href="${(#mvc.url('CC#detalhesColaborador').arg(0, colaborador.codigo)).build()}"><span th:text="${colaborador.nome}"></span></a></td>
				
				
				<td><span th:text= "${colaborador.area}"></span></td>
				<td><span th:text= "${colaborador.gestor}"></span></td>
		
			</tr>
		</tbody>
		
		
	</table>






<!--JavaScript at end of body for optimized loading-->
      <script type="text/javascript" src="materialize/js/materialize.min.js"></script>

</body>
</html>
